<html>
<head>
	<title>Sentiment Analyzer</title>

	<link rel="stylesheet" href="css/style.css" type="text/css"
		  media="screen"/>
	<link rel="stylesheet" href="css/nivo-slider.css" type="text/css"/>
	<link rel="stylesheet" href="css/jquery.fancybox-1.3.4.css"
		  type="text/css"/>
</head>

<body>
<!-- header-wrap -->
<div id="header-wrap">
	<p>

	<h2 align="center">
		<p>&nbsp;</p>

		<p>&nbsp;</p>

		<p>&nbsp;</p>

		<p>&nbsp;</p>

		<p>SENTIMENT ANALYZER</p>
	</h2>
	</p>
</div>

<!-- content-wrap -->
<div class="content-wrap">

	<!-- main -->
	<form name="Sentiment analysis" method="post" action="/Sentimental-Crane-Web-1.0/analysis">
		<label for="company"> <img src="pics/header-bg.png"
								   height="50%" width="100%"/>
			<table width="100%" border="0" align="center">
				<tr>
					<td>Company:</td>
					<td><input type="text" name="company" id="company"/></td>
					<td>From:</td>
					<td><input type="text" name="timeFrom" id="from"/></td>
					<td>To:</td>
					<td><input type="text" name="timeTo" id="to"/></td>
					<td></td>
					<td align="center" colspan="6"><input type="submit" name="start"
														  id="start" value="Start Analysis" height="20" width="20"/>
					</td>
				</tr>
			</table>
			<input type="hidden" id="action" name="action" value="start">
		</label>
	</form>
</div>
<!-- footer -->
</body>
</html>
